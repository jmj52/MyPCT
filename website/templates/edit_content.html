{% extends "base.html" %}
{% block title %}Ed{% endblock %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
	<head>
	<title>ToDo App</title>
		<!-- Bootstrap CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   </head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h1>{{op}} Content</h1>
					<form action="{{ url_for('views.edit_content') }}" method="POST" role="form">
						<ul class="list-group t20">
							{% for k,v in content_selected.items() %}
							<li class="list-group-item">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-btn">
											<button type="submit" class="btn btn-default" id="content-btn">{{k}}</button>
										</span>
										<input name="edit-content" type="text" class="form-control" aria-label="Content" aria-describedby="edit-btn" placeholder={{v}}>
									</div>
								</div>
							</li>
							{% endfor %}
						</ul>
						<div class="row t10">
							<div class="col-lg-12">
								<div class="btn-toolbar">

									<div class="btn-group">
										<button type="submit" class="btn btn-primary" id="edit-btn">
											Save Changes
										</button>
										<a type="button" href="{{ url_for('views.cancel_changes') }}" class="btn btn-secondary">
											Cancel
										</a>
										<a type="button" href="{{ url_for('views.delete_content') }}" class="btn btn-warning">
											Delete
										</a>
									</div>									
								</div>
							</div>
						</div>					
					</form>					
				</div>
			</div>
		</div>
	</body>
</html>
{% endblock %}
