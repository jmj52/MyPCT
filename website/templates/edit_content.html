<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h1>Edit Content</h1>
					<form action="{{ url_for('views.edit_content') }}" method="POST" role="form">
						<ul class="list-group t20">
							{% for k,v in content_selected.items() %}
							<li class="list-group-item">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-btn">
											<button type="submit" class="btn btn-default" id="content-btn">{{k}}</button>
										</span>
										<input name="edit-content" type="text" class="form-control" placeholder={{v}} aria-label="Content" aria-describedby="edit-btn">
									</div>
								</div>
							</li>
							{% endfor %}
						</ul>
						<div class="row t10">
							<div class="col-lg-12">
								<div class="btn-toolbar">

									<div class="btn-group">
										<button type="submit" class="btn btn-default" id="edit-btn">
											Save Changes
										</button>
									</div>

									<div class="btn-group">
										<a type="button" href="{{ url_for('views.cancel_changes') }}" class="btn btn-default">
											Cancel
										</a>
									</div>
	
									<div class="btn-group">
										<a type="button" href="{{ url_for('views.delete_content') }}" class="btn btn-warning">
											Delete
										</a>
									</div>
									
								</div>
							</div>
						</div>					
					</form>					
				</div>
			</div>
		</div>
	</body>
</html>
