{% extends "base.html" %}
{% block content%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Signup Template · Bootstrap v5.0</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Favicons -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  
  <body class="text-center">
    
<main class="form-signin">
  <h1>MyPCT</h1>
  <h3>My Personal Content Tracker</h3>
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal">Welcome! Sign Up</h1>

        <div class="form-floating">
            <input type="firstName" name="firstName" class="form-control" id="floatingfirstName" placeholder="firstName">
            <label for="floatingfirstName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="lastName" name="lastName" class="form-control" id="floatinglastName" placeholder="lastName">
            <label for="floatinglastName">Last Name</label>
        </div>

        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>

      </form>

      <a href="/login">Already have an account? Log In</a>
    </main>
  </body>
</html>
{% endblock %}
