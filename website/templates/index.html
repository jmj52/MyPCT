{% extends "base.html" %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   </head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>User Content</h2>
					
					<form action="{{ url_for('views.add_content') }}" method="POST" role="form">
					
						<div class="form-group">
							<div class="input-group">
								<input name="add-content" type="text" class="form-control" placeholder="Enter content for tracking" aria-label="Content" aria-describedby="add-btn">
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default" id="add-btn">ADD</button>
								</span>
							</div>
						</div>
					</form>

					<form action="{{ url_for('views.edit_content') }}" role="form">
					
						<div class="form-group">
							<div class="input-group">
								<input name="edit-content" type="text" class="form-control" placeholder="EDITING" aria-label="Content" aria-describedby="edit-btn">
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default" id="edit-btn">EDIT</button>
								</span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a type="button" href="{{ url_for('views.delete_completed') }}" class="btn btn-warning">
										DELETE COMPLETED
									</a>
								</div>
								<div class="btn-group">
									<a type="button" href="{{ url_for('views.delete_all') }}" class="btn btn-warning">
										DELETE ALL
									</a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for content in contents %}
						<a href="{{ url_for('views.complete_content', oid=content._id )}}">
							<li class="list-group-item">
								{{ content.User_Name }}
							</li>
						</a>
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2023 <strong>MyPCT</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
{% endblock %}
